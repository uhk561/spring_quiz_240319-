<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

 <!-- datepicker-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/booking/style.css">
</head>

<body>
  <div id="wrap" class="container">
    <header class="d-flex align-items-center justify-content-center">
      <div class="display-4">통나무 펜션</div>
    </header>
    <nav>
      <ul class="nav nav-fill font-weight-bold">
        <li class="nav-item"><a class="nav-link text-white">펜션소개</a></li>
        <li class="nav-item"><a class="nav-link text-white">객실보기</a></li>
        <li class="nav-item"><a class="nav-link text-white">예약안내</a></li>
        <li class="nav-item"><a class="nav-link text-white">커뮤니티</a></li>
      </ul>
    </nav>
    <div class="banner">
      <img  id="banner" src="/img/test06_banner1.jpg" alt="배너" class="w-100">
    </div>
    <div class="reserve bg-secondary d-flex">
      <div class="real-time-reserved col-4  d-flex justify-content-center align-items-center">
        <div class="display-4 text-white">
          <div>실시간</div>
          <div>예약하기</div>
        </div>
      </div>
      <div class="confirm col-4">
        <div class="text-white mt-3">
          <h4>예약 확인</h4>
        </div>

        <div id="checkBooking" class="mr-3">
          <div class="d-flex justify-content-end align-items-center mt-3">
            <span class="text-white mr-2">이름</span>
            <input type="text" id="name" class="form-control col-9">
          </div>
          <div class="d-flex justify-content-end align-items-center mt-3">
            <span class="text-white mr-2">전화번호</span>
            <input type="text" id="phoneNumber" class="form-control col-9">
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" id="checkBtn" class="checkBtn btn btn-success">조회하기</button>
          </div>
        </div>


      </div>
      <div class="inquiry col-4 d-flex align-items-center justify-content-center">
        <div class="text-white">
          <h4>예약문의:</h4>
          <h1>010-<br>0000-1111</h1>
        </div>
      </div>
    </div>
    <footer class="d-flex align-items-center">
      <div class="ml-3">
        <div>제주특별자치도 제주시 애월읍</div>
        <div>사업자등록번호: 111-22-255222 / 농어촌민박사업지정 / 대표:김통목</div>
        <div>Copyright 2024 tongnamu. All right reserved.</div>
      </div>
    </footer>
  </div>

  <script>
    $(document).ready(function () {
      $("#checkBtn").on('click', function () {
    	  	let name = $("#name").val().trim();
			let phoneNumber = $("#phoneNumber").val().trim();

			if (!name) {
				alert("이름을 입력하세요");
				return;
			}
			if (!phoneNumber) {
				alert("전화번호를 입력하세요");
				return;
			}
			$.ajax({
				// request
				type:"post"
				, url:"/booking/check-booking"
				, data:{"name":name, "phoneNumber":phoneNumber}
				
				// response
				, success:function(data) {
					// {"code":200, "result":"성공"}
				}
				, error:function(error) {
					alert("조회하는데 실패했습니다.");
				}
			})
      })

      $("#date").datepicker({
        dateFormat: "yy년 mm월 dd일"
        , minDate: 0

      })



      // 이미지 3초마다 변경
      let images = ["/img/test06_banner1.jpg", "/img/test06_banner2.jpg", "/img/test06_banner3.jpg", "/img/test06_banner4.jpg"];
      let currentIndex = 0;
      
      
      setInterval(function() {
        $("#banner").attr("src", images[currentIndex])
        currentIndex++;
        if (currentIndex >= images.length) {
          currentIndex = 0;
        }
      },3000);
      
    })
    </script>
</body>

</html>
